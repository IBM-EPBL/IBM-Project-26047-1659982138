<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital CHATBOT</title>
    <style>
        .image {
            float: left;
            border-radius: 20px;
        }
        
        .image1 {
            margin-top: 20px;
        }
    </style>
</head>

<body style="background-color:#dcf3f5">
   
        <h1>Hospital</h1>

   
    <div align="center">
        <img src="hospital.jpg" alt="hospital" class="image1" width="1400" height="500">
    </div>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "4605e0ba-daf0-4cf4-a7b6-5e82a473e515", // The ID of this integration.
          region: "jp-tok", // The region your integration is hosted in.
          serviceInstanceID: "9a9534d0-801b-4f49-801e-3ab1b236bbda", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

</body>

</html>
